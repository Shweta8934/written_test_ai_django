<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    </head>
<body>
    <h1>Login to Your App</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // API Endpoint को कॉल करें जो JWT Tokens देगा
            const apiUrl = '/token/'; // यह URL 'token/' है जिसे हमने writetset_frontend/urls.py में बनाया है

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Login Successful! Tokens:', data);
                // यहां data.access और data.refresh में JWT tokens मिल गई हैं
                // In tokens ko storage me save karke aage ka navigation karen
                alert('Login Success! Check Console for Tokens.');
            } else {
                alert('Login Failed! Check Username/Password.');
            }
        });
    </script>
</body>
</html>
