<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h2>User Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </form>
    {% if form.errors %}
        <p style="color: red;">Please correct the errors below.</p>
    {% endif %}
</body>
</html>
