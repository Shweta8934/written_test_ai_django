<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>My Full-Stack Django Project</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About Us</a>
        </nav>
    </header>
    
    <main>
        <h2>{{ content }}</h2>
        <p>This page is served by a Django View and rendered using a Template, defining the full-stack architecture.</p>
        <p>Database (PostgreSQL) is ready for models defined in the 'app' directory.</p>
    </main>

    <footer>
        <p>&copy; 2024 Django App</p>
    </footer>
</body>
</html>
